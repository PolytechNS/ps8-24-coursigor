<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="online1v1.css">
</head>
<body>

<!-- Overlay initial -->
<div id="overlay" class="active">
    <div class="overlay-message">
        <h2>En attente d'un joueur</h2>
    </div>
</div>

<!-- Contenu du jeu -->
<div id="game">
    <header>
        <button class="button"><img src="../../Images/point-dinterrogation-blanc.png"></button>
        <div class="MiddleHeader">
            <h1 class="gameTitle">
                COURS IGOR
            </h1>
        </div>
        <button class="button"><img src="../../Images/engrenage.png"></button>
    </header>
    <div class="left-sidebar">
        <p>Murs restants pour le Joueur 1 : <span id="wallLeftP1">10</span></p>
        Left Sidebar
    </div>
    <main class="container">
        <div class="child">
            <svg viewBox="0 0 44 44">
                <rect x="0" y="0" width="100%" height="100%" fill="white"/>
            </svg>
        </div>
    </main>
    <div class="right-sidebar">
        <p>Murs restants pour le Joueur 2 : <span id="wallLeftP2">10</span></p>
        Right Sidebar
    </div>
    <footer id="whichTurn"></footer>
</div>

<script src="../../js/socket.io.js"></script>
<script src="online1v1.js"></script>
</body>
</html>
