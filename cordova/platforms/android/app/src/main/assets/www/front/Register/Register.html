<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    
<button class="btnBack" onclick="goBackToMenu()"><img src="../Images/WhiteHome.png"></button>
<div class="container">
    <article id="register">
        <h1>Register</h1>
        <input id="email" placeholder="Email">
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button id="RegisterBtn">Register</button>
        <div id="successMessage" style="color: green;"></div>
    </article>

    <article id="login">
        <h1>Login</h1>
        <input id="usernameLogin" placeholder="Username">
        <input id="passwordLogin" type="password" placeholder="Password">
        <button id="LoginBtn">Login</button>
        <div id="successMessageLogin" style="color: green;"></div>

    </article>
</div>
<script type="application/javascript" src="Register.js" defer></script>
</body>
</html>
